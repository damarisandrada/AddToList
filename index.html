<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success d-flex justify-content-around">
    <div class="row p-0 m-0">
      <div
        class="col-12 d-flex flex-column justify-content-center align-items-center"
      >
        <h1 class="my-5 fs-1">First List</h1>
        <ul id="firstList" class="list-group my-5 w-100"></ul>
        <input id="firstListInput" class="form-control w-100" type="text" />
        <button id="firstListButton" class="btn btn-danger my-5">
          Add New Element
        </button>
      </div>
    </div>
    <div class="row p-0 m-0">
      <div
        class="col-12 d-flex flex-column justify-content-center align-items-center"
      >
        <h1 class="my-5 fs-1">Second List</h1>
        <ul id="secondList" class="list-group my-5 w-100"></ul>
        <input id="secondListInput" class="form-control w-100" type="text" />
        <button id="secondListButton" class="btn btn-danger my-5">
          Add New Element
        </button>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
